version: '2'
services:

  server:
    build:
      context: ./server/
    command: /usr/app/node_modules/.bin/node server.js
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "7400:7400"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"